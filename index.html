<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Audio</title>
	<link rel="stylesheet" href="./style.css">

</head>

<body>
	<div class="center">
		<h1>Set the necessary parameters</h1>
		<p id="valuePinch">Pinch 1</p>
		<p>0.5 <input id="shiftSliderPinch" type="range" min="0.5" max="2" step="0.1" value="1" /> 2 </p>
		<p id="valueSpeed">Speed 1</p>
		<p>1 <input id="shiftSliderSpeed" type="range" min="1" max="2" step="0.1" value="1" /> 2 </p>
		<p><button id="startButton">Start</button>
			<button id="stopButton">Stop</button>
			<button id="playSound" disabled>Play</button>
		</p>
	</div>
	<script src="./script.js" type="module"></script>
</body>

</html>
